<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cp timer and count</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>

<body>
    <div class="container">
        <h1>CP Timer and Counter</h1>
        <p>count number of problems you solved in a day and time spend on solving problems</p>
        <hr>

        <!-- table -->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Time</th>
                    <th scope="col">Solved</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr>
                    <td id="time">00:00:00</td>
                    <td id="solved">0</td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <button type="button" class="btn btn-primary m-1" id="start">Start</button><button type="button"
                                class="btn btn-danger m-1" id="stop">Stop</button>
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary m-1" id="reset">Reset</button>
                        </div>
                    </td>
                    <td><button type="button" class="btn btn-primary" id="increase">Increase</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="operation.js"></script>
</body>

</html>
